{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <i class="bi bi-chat-dots text-primary" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Code Sent!</h2>
                    <p class="text-muted mb-4">
                        We've sent a verification code to your Telegram account.
                        Please check your messages and enter the code below.
                    </p>
                    <a href="/verify" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-right me-2"></i>Enter Code
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
