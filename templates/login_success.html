{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                        <h2 class="mt-3">Login Successful!</h2>
                    </div>
                    
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-3">
                                <div class="bg-light rounded-circle p-3 me-3">
                                    <i class="bi bi-person text-primary" style="font-size: 2rem;"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0">Account Information</h5>
                                </div>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Username:</span>
                                    <span class="fw-bold">@{{ user.username }}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>User ID:</span>
                                    <span class="fw-bold">{{ user.id }}</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between">
                                    <span>Phone:</span>
                                    <span class="fw-bold">{{ user.phone }}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <a href="/channels" class="btn btn-primary btn-lg">
                            <i class="bi bi-list-ul me-2"></i>Manage Channels & Bots
                        </a>
                        <a href="/logout" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-box-arrow-right me-2"></i>Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
